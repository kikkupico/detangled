  title: "The Chronicles of Modern Aviation"
  description: |
    From the sand dunes of Kitty Hawk to the edge of space, the history of aviation is a story of relentless innovation, courage, and the mastery of physics. This graph explores the pivotal moments that transformed the airplane from a fragile wood-and-canvas experiment into a global industry that defines the modern world.
